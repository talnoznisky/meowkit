  <audio data-key="86" class="beat" src="sounds/b-2.wav"></audio>
  <audio data-key="66" class="beat" src="sounds/b-3.wav"></audio>
  <audio data-key="78" class="beat" src="sounds/b-4.wav"></audio>


<script>

/piano code/ 

  function addListenerMulti(elem, eNames, listener){
  var events = eNames.split(' ');
  for(var i = 0; i<events.length; i++){
  elem.addEventListener(events[i],listener,false);
    }
}
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function startLoop(x){
    x.play(); 
    x.loop = true;
  }

  function resetLoop(x){
    x.pause();
    x.currentTime = 0;
    x.loop = false
  }
 
  function playSound(e) {
    if (e.type == 'click'){
      keyCode = e.target.attributes[0].value;
    }else if(e.type == 'keydown'){
      keyCode = e.keyCode
    }else return

    const audio = document.querySelector('audio[data-key="'+keyCode+'"]');
    const key = document.querySelector('div[data-key="'+keyCode+'"]');
    if (!audio) return;

    key.classList.add('playing');
    if (audio.classList.contains("piano")){
      audio.currentTime = 0;
      audio.play();   
    }      
    if (audio.classList.contains("beat")){
      if(!audio.loop){
          startLoop(audio)
        }else if(audio.loop=true){
          resetLoop(audio)
        }
      } 
    }
    

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  addListenerMulti(window, 'click keydown', playSound);




</script>
</body>
