<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>meow kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="piano">
  <div class="keys">
    <div data-key="87" class="key black"></div>
    <div data-key="69" class="key black"></div>
    <div class="key clear"></div>
    <div data-key="84" class="key black"></div>
    <div data-key="89" class="key black"></div>
    <div data-key="85" class="key black"></div>
    <div class="key clear"></div>
    <div data-key="79" class="key black"></div>
  </div>
  <div class="keys">
    <div data-key="65" class="key white"></div>
    <div data-key="83" class="key white"></div>
    <div data-key="68" class="key white"></div>
    <div data-key="70" class="key white"></div>
    <div data-key="71" class="key white"></div>
    <div data-key="72" class="key white"></div>
    <div data-key="74" class="key white"></div>
    <div data-key="75" class="key white"></div>
    <div data-key="76" class="key white"></div>
  </div>
  <div class="keys beats">
    <div data-key="67" class="key-beat beat key">BEAT 1</div>
    <div data-key="86" class="key-beat beat key">BEAT 2</div>
    <div data-key="66" class="key-beat beat key">BEAT 3</div>
    <div data-key="78" class="key-beat beat key">BEAT 4</div>
  </div>
</div>

<!---PIANO NOTES -->
  <audio data-key="65" class="piano piano-audio" src="sounds/cat-meow-c.wav"></audio>
  <audio data-key="87" class="piano piano-audio" src="sounds/cat-meow-c-s.wav"></audio>
  <audio data-key="83" class="piano piano-audio" src="sounds/cat-meow-d.wav"></audio>

  <audio data-key="84" class="piano piano-audio" src="sounds/cat-meow-f-s.wav"></audio>
  <audio data-key="71" class="piano piano-audio" src="sounds/cat-meow-g.wav"></audio>
  <audio data-key="89" class="piano piano-audio" src="sounds/cat-meow-g-s.wav"></audio>
